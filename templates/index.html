<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seasonality Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <main class="layout">
      <section class="panel controls">
        <div class="brand">
          <h1>Seasonality</h1>
        </div>

        <form id="query-form" class="form">
          <label>
            Ticker
            <select name="ticker" id="ticker-select">
              {% for ticker in tickers %}
              <option value="{{ ticker }}" {% if default_ticker == ticker %}selected{% endif %}>
                {{ ticker }}
              </option>
              {% endfor %}
            </select>
          </label>

          <label>
            New ticker
            <input name="new_ticker" type="text" placeholder="e.g. AAPL" />
          </label>

          <div class="actions">
            <button type="submit">Load data</button>
            <button type="button" id="cache-only">Show cached only</button>
            <button type="button" id="update-data">Update data</button>
          </div>
        </form>

        <div class="meta" id="status"></div>
      </section>

      <section class="panel results">
        <div class="tabs">
          <button class="tab-button active" data-tab="data">Data</button>
          <button class="tab-button" data-tab="results">Results</button>
          <button class="tab-button" data-tab="variation">Underlying variation</button>
          <button class="tab-button" data-tab="monthly">Monthly perf by year</button>
          <button class="tab-button" data-tab="weekday">Mean weekday performance by year</button>
          <button class="tab-button" data-tab="weekday-quarter">Mean weekday performance by quarter</button>
        </div>

        <div class="current-ticker" id="current-ticker">Ticker: --</div>

        <div class="tab-panel" id="tab-results">
          <div class="results-header">
            <h2>Results</h2>
          </div>
          <div class="data-actions">
            <button type="button" id="export-results">Export CSV</button>
          </div>
          <div class="table-wrap">
            <table id="results-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="tab-panel" id="tab-variation">
          <div class="results-header">
            <h2>Underlying variation</h2>
          </div>
          <div class="variation-controls">
            <label for="variation-range">Within +/-<span id="variation-value">1</span>%</label>
            <input
              type="range"
              id="variation-range"
              name="variation-range"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
          </div>
          <div class="table-wrap">
            <table id="variation-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="tab-panel active" id="tab-data">
          <div class="results-header">
            <h2>Data</h2>
          </div>
          <div class="data-actions">
            <button type="button" id="export-data">Export CSV</button>
          </div>
          <div class="table-wrap">
            <table id="data-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="tab-panel" id="tab-monthly">
          <div class="results-header">
            <h2>Monthly perf by year</h2>
          </div>
          <div class="table-wrap">
            <table id="monthly-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="tab-panel" id="tab-weekday">
          <div class="results-header">
            <h2>Mean weekday performance by year</h2>
          </div>
          <div class="table-wrap">
            <table id="weekday-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="tab-panel" id="tab-weekday-quarter">
          <div class="results-header">
            <h2>Mean weekday performance by quarter</h2>
          </div>
          <div class="table-wrap">
            <table id="weekday-quarter-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
